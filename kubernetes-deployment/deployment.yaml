apiVersion: v1
kind: Namespace
metadata:
  name: k8s-operations
  labels:
    name: k8s-operations
    app: k8s-operations
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-operations-sa
  namespace: k8s-operations
  labels:
    name: k8s-operations
    app: k8s-operations
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-operations-cr
  labels:
    app: k8s-operations
    name: k8s-operations
rules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
    - '*'
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-operations-crb
  labels:
    app: k8s-operations
    name: k8s-operations
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-operations-cr
subjects:
- kind: ServiceAccount
  name: k8s-operations-sa
  namespace: k8s-operations
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: k8s-operations
    name: k8s-operations
  name: k8s-operations-svc
  namespace: k8s-operations
spec:
  ports:
    - name: http
      port: 80
      targetPort: 5000
  selector:
    app: k8s-operations
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: k8s-operations
    app: k8s-operations
  name: k8s-operations-deployment
  namespace: k8s-operations
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: k8s-operations
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: k8s-operations
        version: v1
    spec:
      containers:
      - env:
        - name: INCLUSTER_CONFIG
          value: "1"
        - name: CLUSTER_NAME
          value: "clustername.demo.local"
        image: whoami6443/k8sapiwalkthru:0.0.2
        imagePullPolicy: Always
        name: k8s-operations
        ports:
        - containerPort: 5000
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
          runAsUser: 9999
        volumeMounts:
        - mountPath: /user/k8soper
          name: cache-volume
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        stdin: true
        tty: true
      volumes:
      - name: cache-volume
        emptyDir: {}
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: k8s-operations-sa
      serviceAccountName: k8s-operations-sa
      terminationGracePeriodSeconds: 30
